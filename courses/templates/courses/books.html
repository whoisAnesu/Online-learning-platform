<div class="grid-item book">
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Dowload</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">Dowload PDF</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
